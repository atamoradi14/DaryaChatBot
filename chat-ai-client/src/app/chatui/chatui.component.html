<div class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed flex items-center justify-center"
     style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');">

  <div class="w-full max-w-2xl bg-white/5 backdrop-blur-md text-white rounded-2xl shadow-2xl p-6 flex flex-col h-[90vh]">

    <!-- Header -->
    <header class="text-center text-2xl font-bold mb-4 border-b border-white/10 pb-2">
      ðŸŒŒ Galactic Chat
    </header>

    <!-- Chat messages -->
    <div class="flex-1 overflow-y-auto space-y-4 pr-2 scroll-smooth" id="chat-window">
      <div *ngFor="let msg of messages">
        <div [ngClass]="{
          'text-right': msg.role === 'user',
          'text-left': msg.role === 'bot'
        }">
          <div class="inline-block max-w-[80%] px-4 py-2 rounded-xl text-sm leading-relaxed"
            [ngClass]="{
              'bg-gradient-to-br from-blue-500 to-purple-600 shadow-lg': msg.role === 'user',
              'bg-white/10 backdrop-blur-sm border border-white/10': msg.role === 'bot'
            }">
            {{ msg.content }}
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <form (ngSubmit)="sendMessage()" class="flex mt-4 gap-2">
      <input
        type="text"
        [(ngModel)]="userInput"
        name="chat"
        autocomplete="off"
        placeholder="Type a message..."
        class="flex-1 bg-white/10 text-white px-4 py-2 rounded-lg border border-white/10 backdrop-blur-sm focus:outline-none"
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg transition font-semibold">
        Send
      </button>
    </form>

  </div>
</div>
