<!-- Background with stars effect -->
<div class="min-h-screen w-full bg-gradient-to-bl from-black via-gray-900 to-black relative overflow-hidden text-white font-sans">

  <!-- Animated Stars -->
  <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="animate-starfield opacity-20 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
  </div>

  <!-- Chat UI Container -->
  <div class="relative z-10 flex flex-col max-w-4xl mx-auto h-screen">

    <!-- Header -->
    <header class="p-4 text-center text-2xl font-bold tracking-wide bg-white/5 backdrop-blur-md border-b border-white/10 shadow">
      ü™ê Galactic Chat
    </header>

    <!-- Chat Area -->
    <div id="chat-scroll" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
      <div *ngFor="let msg of messages">
        <div [ngClass]="msg.role === 'user' ? 'text-right' : 'text-left'">
          <div class="inline-block max-w-[80%] rounded-xl px-4 py-3 backdrop-blur-md transition-all duration-300"
            [ngClass]="{
              'bg-gradient-to-br from-indigo-500 to-purple-700 shadow-xl animate-fade-in': msg.role === 'user',
              'bg-white/10 border border-white/20 shadow-lg animate-fade-in': msg.role === 'bot'
            }">
            <div class="whitespace-pre-line text-sm">{{ msg.content }}</div>
            <img *ngIf="msg.image" [src]="msg.image" alt="AI Response" class="mt-2 rounded-lg max-w-full border border-white/20 shadow-md" />
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <form (ngSubmit)="sendMessage()" class="bg-white/5 p-4 border-t border-white/10 flex gap-2 items-center">
      <!-- Mic Icon -->
      <button type="button" class="p-2 text-white/70 hover:text-white transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v9m0 0a3 3 0 01-3-3V6a3 3 0 016 0v3a3 3 0 01-3 3zm-6 0a6 6 0 0012 0m-6 6v3m0 0H9m3 0h3" />
        </svg>
      </button>

      <!-- Input Box -->
      <input
        [(ngModel)]="userInput"
        name="chat"
        autocomplete="off"
        placeholder="Type a message..."
        class="flex-1 bg-white/10 px-4 py-2 text-white placeholder-white/50 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <!-- Send Button -->
      <button type="submit" class="p-2 text-white/70 hover:text-white transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 10l9-6 9 6-9 6-9-6z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 14l9 6 9-6" />
        </svg>
      </button>
    </form>
  </div>
</div>
