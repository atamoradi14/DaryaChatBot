<div class="min-h-screen bg-gray-950 text-white flex flex-col">
    <!-- Header -->
    <header class="p-4 text-center text-xl font-semibold bg-gray-900 border-b border-gray-800">
      ðŸ¤– DaryaAI Chatbox
    </header>
  
    <!-- Chat messages area -->
    <div class="flex-1 overflow-y-auto px-4 py-6 space-y-4" id="chat-window">
      <div *ngFor="let msg of messages">
        <div [ngClass]="{
          'text-right': msg.role === 'user',
          'text-left': msg.role === 'bot'
        }">
          <div class="inline-block max-w-xl p-3 rounded-lg"
            [ngClass]="{
              'bg-blue-600': msg.role === 'user',
              'bg-gray-700': msg.role === 'bot'
            }">
            {{ msg.content }}
          </div>
        </div>
      </div>
    </div>
  
    <!-- Input -->
    <div class="border-t border-gray-800 bg-gray-900 p-4">
      <form (ngSubmit)="sendMessage()" class="flex gap-2">
        <input
          type="text"
          [(ngModel)]="userInput"
          name="chat"
          autocomplete="off"
          class="flex-1 p-2 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none"
          placeholder="Type your message..."
        />
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          Send
        </button>
      </form>
    </div>
  </div>
